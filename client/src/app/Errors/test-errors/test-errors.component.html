<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3" style="margin-right: 3px;">Test 500 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3" style="margin-right: 3px;">Test 400 Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3" style="margin-right: 3px;">Test 401 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3" style="margin-right: 3px;">Test 404 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3" style="margin-right: 3px;">Test 400 Validation error</button>
</ng-container>

<div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div>
