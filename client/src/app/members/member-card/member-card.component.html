<div class="card" style="margin-bottom:2px;">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/not-found-img.jpg'}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{member.userName}}' class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-primary" style="padding-left: 15px;padding-right: 15px;">
                <i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" style="padding-left: 15px;padding-right: 15px;">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
        <div class="card-body" style="padding: 1px;">
            <h6 class="card-title text-center" style="margin-bottom: 2px;">
                <i class="fa fa-user mr-1"></i>
                {{member.knownAs}}, {{member.age}}
            </h6>
            <p class="card-text text-muted text-center">{{member.city}}, {{member.country}}</p>
        </div>
    </div>
</div>
