<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="User managment" *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab> 
        <tab heading="Photo managment" *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab> 
    </tabset>
</div>
